<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>D PhotoBooth</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="D PhotoBooth - Web photobooth online dengan kamera dan editor foto">

<!-- GOOGLE FONT -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">

<!-- FABRIC -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
<script defer src="script.js"></script>
</head>

<body>

<!-- PERMISSION SCREEN -->
<div id="permissionScreen" class="permission" role="dialog" aria-modal="true">
  <h2>ğŸ“¸ Aktifkan Kamera</h2>
  <p>Klik tombol di bawah untuk mengizinkan akses kamera</p>
  <button id="startCameraBtn">Aktifkan Kamera</button>
</div>

<main class="app">

<header>
  <strong>ğŸ˜ˆDPhotoBooth</strong>

  <select id="photoCount" aria-label="Jumlah foto">
    <option value="2">2 Foto</option>
    <option value="3">3 Foto</option>
    <option value="4">4 Foto</option>
    <option value="5">5 Foto</option>
  </select>

  <button id="soundBtn">ğŸ”Š Sound ON</button>
</header>

<section class="main camera">
  <div class="camera-wrap">
    <video id="video" autoplay playsinline></video>
    <div id="countdown" aria-live="polite">3</div>
    <div id="flash"></div>
  </div>

  <div class="controls">
    <strong>ğŸ¨ Filter</strong>
    <div class="filter-list" id="filters"></div>
    <button id="snapBtn" class="snap">ğŸ“¸ JEPRET!</button>
  </div>
</section>

<section class="review">
  <h3>ğŸ–¼ Review Foto</h3>
  <div class="preview" id="preview"></div>
  <button id="editBtn">Edit Photobooth</button>
</section>

<section class="editor">
  <h3>âœ¨ Edit Photobooth</h3>

  <div class="editor-layout">
    <canvas id="editorCanvas" width="600" height="900">
      Browser kamu tidak mendukung canvas
    </canvas>

    <div class="controls">
      <strong>ğŸ¨ Background</strong>
      <button data-bg="#fecdd3">Pink</button>
      <button data-bg="#bfdbfe">Blue</button>
      <button data-bg="#dcfce7">Green</button>

      <strong>ğŸ–¼ Frame</strong>
      <button data-frame="https://i.imgur.com/Z6XqQ2Y.png">Frame 1</button>
      <button data-frame="https://i.imgur.com/Wq7XkNw.png">Frame 2</button>

      <strong>âœ¨ Sticker</strong>
      <button data-sticker="https://i.imgur.com/OVQ8b7M.png">â­</button>
      <button data-sticker="https://i.imgur.com/6YVYVnR.png">â¤ï¸</button>

      <button id="deleteBtn">ğŸ—‘ Hapus</button>
      <button id="downloadBtn">â¬‡ Download</button>
    </div>
  </div>
</section>

<canvas id="canvas" hidden></canvas>

</main>

</body>
</html>
